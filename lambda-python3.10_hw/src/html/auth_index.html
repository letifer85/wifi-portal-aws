<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Form</title>
</head>
<body>

    <h1>Welcome to wifi-portal</h1>
    <p>To connect please enter your WhatsApp phone number</p>

    <form id="phoneNumberForm">
        <label for="phoneNumber">Phone Number:</label>
        <small>Enter the number including country code,<br>do not include '+'</small>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{5,15}" required>
        
        
        <br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        // You can add JavaScript code here to handle form submission if needed
        document.getElementById('phoneNumberForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission behavior
            var phoneNumber = document.getElementById('phoneNumber').value;
            var ap = "<ap>";
            var id = "<id>";
            var t = "<t>";
            var url = "<url>";
            var ssid = "<ssid>";
            var url = `https://alg08gxd2k.execute-api.eu-central-1.amazonaws.com/Prod/auth?phone_number=${phoneNumber}&ap=${ap}&id=${id}&t=${t}&url=${url}&ssid=${ssid}`;
            window.location.href = url;
            // alert('Phone Number submitted: ' + phoneNumber);
            // You can send the phone number to a server or perform other actions here
        });
    </script>

</body>
</html>
